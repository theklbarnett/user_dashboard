<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_register_style.css' %}">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h2>Demo Dashboard</h2>
			<a href="/">Home</a>
			<a href="/signin" id="signin">Sign in</a>
		</div>
		<div id="login">
			<h3>Login</h3>
			<form action="authenticate" method="post">
				{% csrf_token %}
				<label for="email_login">Email</label>
				<input type="text" name="email_login">
				<label for="password_login">Password</label>
				<input type="Password" name="password_login">
				<button type="submit" class="btn-success">Login In</button>
			</form>
			<a href="/register">Don't have an account? Register here.</a> 
			<ul class="messages login">
				{% if messages %}
					{% for message in messages %}
						{% if message.extra_tags == 'login' %}
							<li>{{ message }}</li>
						{% endif %}
					{% endfor %}
				{% endif %}
			</ul>
		</div>
	</div>
</body>
</html>
